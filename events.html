      <script>
        document.querySelectorAll('.accordion-header').forEach(button => {
        button.addEventListener('click', () => {
            const accordion = button.closest('.accordion');
            const allButtons = accordion.querySelectorAll('.accordion-header');
            const allContents = accordion.querySelectorAll('.accordion-content');

            allButtons.forEach(btn => {
            if (btn !== button) {
                btn.classList.remove('active');
            }
            });

            allContents.forEach(content => {
            if (content !== button.nextElementSibling) {
                content.style.maxHeight = 0;
            }
            });

            button.classList.toggle('active');
            const accordionContent = button.nextElementSibling;
            if (button.classList.contains('active')) {
            accordionContent.style.maxHeight = accordionContent.scrollHeight + 'px';
            } else {
            accordionContent.style.maxHeight = 0;
            }
        });
        });

        // Open the modal with clicked image
        document.querySelectorAll('.photo img').forEach(item => {
            item.addEventListener('click', event => {
                const modalImg = document.getElementById('modal-img');
                modalImg.src = event.target.src;
                document.getElementById('myModal').style.display = 'block';
            });
        });

        // Close the modal when the close button is clicked
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('myModal').style.display = 'none';
        });

        // Close the modal when clicking outside of it
        window.addEventListener('click', event => {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = 'none';
            }
        });

        // hamburger
        document.getElementById('menu-icon').addEventListener('click', function() {
            this.classList.toggle('open');
            document.querySelector('.navbar').classList.toggle('open');
        });
